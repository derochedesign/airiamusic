<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#ffffff"/>
    
    <title>airia</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
      
    <nav class="dock">
        <div class="main-nav">
            <button class="icon active"><img src="img/icons/feed.svg"><div class="active-marker"></div></button>
            <button class="icon"><img src="img/icons/collection.svg"><div class="active-marker"></div></button>
        </div>
        <div class="mini-player">
            <div class="song-snapshot"></div>
            <div class="song-info">
                <h5>Sigrid</h5>
                <h4 class="secondary">Fake Friends</h4>
            </div>
            <div class="song-controls">
                <button class="icon"><img src="img/icons/prev.svg"></button>
                <button class="icon"><img src="img/icons/next.svg"></button>
                <button class="icon"><img src="img/icons/pause.svg"></button>
            </div>
        </div>
    </nav>
    
    <main class="content">
        <section class="topbar">
            <div class="menu-btn"><button class="icon"><img src="img/icons/menu.svg"></button></div>
            <div type="text" class="search">
                <button class="icon"><img src="img/icons/search.svg"></button>
                <input class="search-bar" type="search" placeholder="Search">
            </div>
        </section>
        <section class="nav-head">
            <h1>Feed</h1>
            <div class="local-nav">
                <h4 class="active">Recent<div class="active-marker"></div></h4>
                <h4>New<div class="active-marker"></div></h4>
                <h4>Discover<div class="active-marker"></div></h4>
            </div>
        </section>
        
        <section class="content-inner">
            
            <section class="quick-action">
                <button class="button icon special">
                    <img src="img/icons/variate.svg">
                </button>
                <h2>Shuffle Recents</h2>
            </section>
            
            <section class="content-entries">
                <div class="media-entry-large">
                    <img src="img/art/clairo1.png">
                    <h5>Clairo</h5>
                    <h4 class="secondary">Alewife</h4>
                </div>
                <div class="media-entry-large">
                    <img src="img/art/clairo1.png">
                    <h5>Clairo</h5>
                    <h4 class="secondary">Alewife</h4>
                </div>
                <div class="media-entry-large">
                    <img src="img/art/clairo1.png">
                    <h5>Clairo</h5>
                    <h4 class="secondary">Alewife</h4>
                </div>
                <div class="media-entry-large">
                    <img src="img/art/clairo1.png">
                    <h5>Clairo</h5>
                    <h4 class="secondary">Alewife</h4>
                </div>
                <div class="media-entry-large">
                    <img src="img/art/clairo1.png">
                    <h5>Clairo</h5>
                    <h4 class="secondary">Alewife</h4>
                </div>
                <div class="media-entry-large">
                    <img src="img/art/clairo1.png">
                    <h5>Clairo</h5>
                    <h4 class="secondary">Alewife</h4>
                </div>
            </section>
        </section>
    </main>
    
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
