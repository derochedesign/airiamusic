<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#111214"/>
    
    <title>airia</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
      
    <nav class="dock">
        <div class="main-nav">
            <img class="active" src="img/icons/feed.svg">
            <img src="img/icons/feed.svg">
        </div>
        <div class="mini-player">
            <img class="song-snapshot" src="img/art/sigrid1.png">
            <div class="song-info">
                <h5>Sigrid</h5>
                <h4 class="secondary">Fake Friends</h4>
            </div>
            <div class="song-controls">
                <img src="img/icons/prev.svg">
                <img src="img/icons/next.svg">
                <img src="img/icons/pause.svg">
            </div>
        </div>
    </nav>
    
    <main class="content">
        <section class="topbar">
            <div class="menu-btn"></div>
            <div class="search">
                <img src="img/icons/search.svg">
                <h2>Search</h2>
            </div>
        </section>
        <section class="info-head">
            <h1>Feed</h1>
            <div class="local-nav">
                <h4 class="active">Recent</h4>
                <h4>New</h4>
                <h4>Discover</h4>
            </div>
        </section>
        <section class="quick-action">
            <button class="button special">
                <img src="img/icons/shuffle.svg">
            </button>
            <h2>Shuffle Recents</h2>
        </section>
        <section class="content-inner">
            <div class="album-entry">
                <img src="img/art/clairo1.png">
                <h5>Clairo</h5>
                <h4 class="secondary">Alewife</h4>
            </div>
            <div class="album-entry">
                <img src="img/art/clairo1.png">
                <h5>Clairo</h5>
                <h4 class="secondary">Alewife</h4>
            </div>
            <div class="album-entry">
                <img src="img/art/clairo1.png">
                <h5>Clairo</h5>
                <h4 class="secondary">Alewife</h4>
            </div>
            <div class="album-entry">
                <img src="img/art/clairo1.png">
                <h5>Clairo</h5>
                <h4 class="secondary">Alewife</h4>
            </div>
        </section>
    </main>
    
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
